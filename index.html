<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
    <!-- ==========================START MAIN AREA======================== -->
    <main id="site">
        <div class="side"></div>
        <nav id="bar">
            <img src="./images/logo.svg" alt="Logo" class="logo">
             <div class="overlay"></div>
             <button id="ham" onclick="toggleMenu()">
           <img src="./images/icon-hamburger.svg" alt="open" id="open">
            <img src="./images/icon-close.svg" alt="close" id="close">
        </button>
            <ul id="bar-ul">
                <li class="bar-li">Product</li>
                <li class="bar-li">Features</li>
                <li class="bar-li">Pricing</li>
                <hr class="bar-hr">
                <li class="bar-li in">Login</li>
            </ul>
           
       
        </nav>
        <!-- ========================START INFO AREA=============================== -->
        <div id="info">
            <img src="./images/illustration-devices.svg" alt="Main-Img" class="main-img">
            <div class="detail">
                <div class="span-div">
                <span class="detail-span">New</span>
                <span class="detail-span1">Monograph Dashboard</span>  
                </div>
                <h1 class="info-h1">Powerful insights into your team</h1>
                <span class="info-span">Project planning and time tracking for agile teams</span>
                <div class="demo">
                    <button class="btn">Schedule a demo</button>
                    <span class="demo-span">to see a live preview</span>
                </div>
            </div>
        </div>
        <!-- =======================END INFO AREA================================== -->
    </main>
    <!-- ==========================END MAIN AREA======================== -->
            <!-- ================================START FOOTER AREA========================= -->
            <footer class="foot">
                Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                      >Frontend Mentor</a
                    >. Coded by
                    <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
                      >Balbir Singh</a
                    >.
                  </footer>
        <!-- ================================END FOOTER AREA========================= -->
</body>
<script src="./script.js"></script>
</html>
